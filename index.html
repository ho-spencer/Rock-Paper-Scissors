<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
        <h2><span id="p1Score">0</span>-<span id="p2Score">0</span></h2>
        <h2 id="winnerDisplay"></h2>
        <h3 class="result" id="result"></h3>
    </div>

    <div>
        <label for="playTo">Best of:</label>
        <select name="playTo" id="playTo">
            <option value="default">Choose Number of Rounds</option>
            <option value="2">3</option>
            <option value="3">5</option>
            <option value="4">7</option>
        </select>
    </div>
    

    
    <div class="game">
        <!-- Player 1 Choices -->
        <div class="p1choices" id="p1">
            <div class="choice" id="p1rock">
                <img src="/images/rock.png" alt="rock">
            </div>
    
            <div class="choice" id="p1paper">
                <img src="/images/paper.png" alt="paper">
            </div>
    
            <div class="choice" id="p1scissors">
                <img src="/images/scissors.png" alt="scissors">
            </div>
        </div>
    
        <!-- Player 2 Choices -->
        <div class="p2choices" id="p2">
            <div class="choice" id="p2rock">
                <img src="/images/rock.png" alt="rock">
            </div>
    
            <div class="choice" id="p2paper">
                <img src="/images/paper.png" alt="paper">
            </div>
    
            <div class="choice" id="p2scissors">
                <img src="/images/scissors.png" alt="scissors">
            </div>
        </div>
    </div>
    
    <button id="nextRound">Next Round</button>
    <button id="resetGame">New Game</button>
    

    <script src="app.js"></script>
</body>
</html>
